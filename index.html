<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      transition: background 0.8s ease;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 480px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      min-height: 60px;
      white-space: normal;
      word-wrap: break-word;
      text-align: center;
    }

    img {
      max-width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
      animation: fadeZoom 0.6s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 6px;
      min-width: 140px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      color: black;
      position: relative; /* normal at first */
    }

    #buttonArea {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(5px); }
      50% { transform: translate(-5px); }
      75% { transform: translate(5px); }
      100% { transform: translate(0); }
    }

    .hidden {
      display: none;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 10px;
      width: 0%;
      background: #ff4d6d;
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    /* No button message */
    #noMessage {
      color: #ff4d6d;
      font-weight: bold;
      min-height: 24px;
      margin-bottom: 10px;
    }

    /* Quiz styles */
    .quiz-options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .quiz-btn {
      background-color: #ffdde3;
      color: #333;
      width: 100%;
      max-width: 300px;
      margin: 6px 0;
    }

    .quiz-btn.correct {
      background-color: #8bc34a;
      color: white;
    }

    .quiz-btn.wrong {
      background-color: #f44336;
      color: white;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      img {
        max-width: 200px;
      }

      button {
        font-size: 15px;
        padding: 12px 18px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="noMessage"></p>
    <h1></h1>
    <img id="questionImage" />

    <div id="buttonArea">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ’”</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        type: "welcome",
        text: "Hello sir ðŸ˜Œâœ¨\nYou've been specially invited by your girl ðŸ’•\nShall we continue?",
        bg: "linear-gradient(135deg, #ff9a9e, #fad0c4)"
      },
      {
        type: "quiz",
        text: "Quick quiz ðŸ˜\nWhat is my favourite Biryani?",
        options: ["Dum Biryani", "Boneless Biryani", "FryPeice Biryani", "Pot Biryani"],
        correct: "FryPeice Biryani",
        bg: "linear-gradient(135deg, #ffd3e0, #ff9aa2)"
      },
      {
        type: "quiz",
        text: "What is my favourite location? ðŸŒ",
        options: ["Paris", "Maldives", "New York", "Tokyo"],
        correct: "Paris",
        bg: "linear-gradient(135deg, #d4fc79, #96e6a1)"
      },
      {
        type: "quiz",
        text: "What is my favourite movie? ðŸŽ¬",
        options: ["Panja", "Jalsa", "Gabbar Singh", "Kushi"],
        correct: "Jalsa",
        bg: "linear-gradient(135deg, #a1c4fd, #c2e9fb)"
      },
      {
        type: "normal",
        text: "Do you promise to prioritize me over anything? ðŸ¥º",
        image: "images/dramatic1.jpg",
        bg: "linear-gradient(135deg, #ff758c, #ff7eb3)"
      },
      {
        type: "normal",
        text: "Will you hold my hand forever?? ðŸ˜­",
        image: "images/dramatic2.JPG",
        bg: "linear-gradient(135deg, #ff416c, #ff4b2b)"
      },
      {
        type: "normal",
        text: "Will you be my Valentine??? ðŸ’˜ðŸ’¥",
        image: "images/dramatic3.jpg",
        bg: "linear-gradient(135deg, #ff416c, #ff4b2b)"
      }
    ];

    let currentQuestion = 0;
    let noScale = 1;

    const questionText = document.querySelector("h1");
    const questionImage = document.getElementById("questionImage");
    const yaySound = new Audio("sounds/yay.mp3");
    const noMessage = document.getElementById("noMessage");
    const progressBar = document.getElementById("progressBar");
    const buttonArea = document.getElementById("buttonArea");

    const noMessages = [
      "Hey! ðŸ˜ ",
      "Nice try!",
      "Wrong button!",
      "Absolutely not ðŸ˜Œ",
      "You thought ðŸ˜"
    ];

    function typeWriter(text) {
      questionText.innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        questionText.innerHTML += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 40);
    }

    function updateProgress() {
      const progress = ((currentQuestion + 1) / questions.length) * 100;
      progressBar.style.width = progress + "%";
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.body.style.background = q.bg;
      typeWriter(q.text);
      updateProgress();
      noMessage.innerText = "";

      // Always reset button area
      buttonArea.innerHTML = `
        <button id="yes">Yes ðŸ’–</button>
        <button id="no">No ðŸ’”</button>
      `;

      // Rebind buttons
      const newYes = document.getElementById("yes");
      const newNo = document.getElementById("no");
      newYes.addEventListener("click", onYesClick);
      newNo.addEventListener("mouseover", attackNoButton);
      newNo.addEventListener("touchstart", (e) => {
        e.preventDefault();
        attackNoButton();
      });

      if (q.type === "welcome") {
        questionImage.style.display = "none";
        newNo.style.display = "none";
        newYes.innerText = "Let's go ðŸ’–";
      }
      else if (q.type === "quiz") {
        questionImage.style.display = "none";
        newYes.style.display = "none";
        newNo.style.display = "none";
        renderQuizOptions(q);
      }
      else {
        questionImage.style.display = "block";
        questionImage.src = q.image;
        newYes.innerText = "Yes ðŸ’–";
        newNo.style.display = "inline-block";

        // Reset No button behavior
        noScale = 1;
        newNo.classList.remove("hidden", "shake");
        newNo.style.position = "relative";
        newNo.style.left = "auto";
        newNo.style.top = "auto";
        newNo.style.transform = "scale(1)";
      }
    }

    function renderQuizOptions(q) {
      const wrapper = document.createElement("div");
      wrapper.className = "quiz-options";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "quiz-btn";
        btn.innerText = option;
        btn.onclick = () => handleQuizAnswer(btn, q.correct);
        wrapper.appendChild(btn);
      });

      buttonArea.appendChild(wrapper);
    }

    function handleQuizAnswer(button, correctAnswer) {
      if (button.innerText === correctAnswer) {
        button.classList.add("correct");
        setTimeout(() => {
          currentQuestion++;
          showQuestion();
        }, 800);
      } else {
        button.classList.add("wrong");
        setTimeout(() => {
          button.classList.remove("wrong");
        }, 500);
      }
    }

    function onYesClick() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        yaySound.play();
        confetti({
          particleCount: 200,
          spread: 70,
          origin: { y: 0.6 }
        });

        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            font-family:Arial;
            text-align:center;
          ">
            <h1 style="color:white;font-size:42px;">YAAAAAY ðŸ’•ðŸŽ‰</h1>
            <img src="images/final.jpg" style="max-width:300px;border-radius:20px;">
            <p style="color:white;font-size:22px;">
              I lOVE YOUUUU ðŸ˜ŒðŸ’˜
            </p>
          </div>
        `;
      }
    }

    function attackNoButton() {
      const noBtn = document.getElementById("no");
      if (!noBtn) return;

      // Make it absolute only when it starts running
      noBtn.style.position = "absolute";

      noScale -= 0.15;

      if (noScale < 0.3) {
        noBtn.classList.add("hidden");
        return;
      }

      noBtn.style.transform = `scale(${noScale})`;
      noBtn.classList.add("shake");

      questionImage.src =
        Math.random() > 0.5 ? "images/sad1.gif" : "images/sad2.gif";

      noMessage.innerText =
        noMessages[Math.floor(Math.random() * noMessages.length)];

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      if (navigator.vibrate) navigator.vibrate(150);
    }

    // Easter egg: press "Y" to auto-click Yes
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "y") {
        const yesBtn = document.getElementById("yes");
        if (yesBtn) yesBtn.click();
      }
    });

    // Falling hearts animation
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 400);

    showQuestion();
  </script>

</body>
</html>
