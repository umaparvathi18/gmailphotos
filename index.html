<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      transition: background 0.8s ease;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      min-height: 60px;
      white-space: normal;
      word-wrap: break-word;
      text-align: center;
    }


    img {
      max-width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
      animation: fadeZoom 0.6s ease;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #no {
      background-color: #ccc;
      color: black;
      position: absolute;
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(5px); }
      50% { transform: translate(-5px); }
      75% { transform: translate(5px); }
      100% { transform: translate(0); }
    }

    .hidden {
      display: none;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 10px;
      width: 0%;
      background: #ff4d6d;
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    /* No button message */
    #noMessage {
      color: #ff4d6d;
      font-weight: bold;
      min-height: 24px;
      margin-bottom: 10px;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      img {
        max-width: 200px;
      }

      button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="noMessage"></p>
    <h1></h1>
    <img id="questionImage" />
    <div>
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ’”</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "Do you promise to prioritize me over anything? ðŸ¥º",
        image: "images/dramatic1.jpg",
        bg: "linear-gradient(135deg, #ff758c, #ff7eb3)"
      },
      {
        text: "Will you hold my hand forever?? ðŸ˜­",
        image: "images/dramatic2.JPG",
        bg: "linear-gradient(135deg, #ff416c, #ff4b2b)"
      },
      {
        text: "Will you be my Valentine??? ðŸ’˜ðŸ’¥",
        image: "images/dramatic3.jpg",
        bg: "linear-gradient(135deg, #ff416c, #ff4b2b)"
      }
    ];

    let currentQuestion = 0;
    let noScale = 1;

    const questionText = document.querySelector("h1");
    const questionImage = document.getElementById("questionImage");
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const yaySound = new Audio("sounds/yay.mp3");
    const noMessage = document.getElementById("noMessage");
    const progressBar = document.getElementById("progressBar");

    const noMessages = [
      "Hey! ðŸ˜ ",
      "Nice try!",
      "Wrong button!",
      "Absolutely not ðŸ˜Œ",
      "You thought ðŸ˜"
    ];

    function typeWriter(text) {
      questionText.innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        questionText.innerHTML += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 40);
    }


    function updateProgress() {
      const progress = ((currentQuestion + 1) / questions.length) * 100;
      progressBar.style.width = progress + "%";
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      typeWriter(q.text);
      questionImage.src = q.image;
      document.body.style.background = q.bg;

      updateProgress();

      // Reset "No" button
      noScale = 1;
      noButton.classList.remove("hidden", "shake");
      noButton.style.transform = "scale(1)";
      noButton.style.left = "55%";
      noButton.style.top = "auto";
      noMessage.innerText = "";
    }

    showQuestion();

    yesButton.addEventListener("click", () => {
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        yaySound.play();
        confetti({
          particleCount: 200,
          spread: 70,
          origin: { y: 0.6 }
        });

        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            font-family:Arial;
            text-align:center;
          ">
            <h1 style="color:white;font-size:42px;">YAAAAAY ðŸ’•ðŸŽ‰</h1>
            <img src="images/final.jpg" style="max-width:300px;border-radius:20px;">
            <p style="color:white;font-size:22px;">
              You are officially stuck with me ðŸ˜ŒðŸ’˜
            </p>
          </div>
        `;
      }
    });

    function attackNoButton() {
      noScale -= 0.15;

      if (noScale < 0.3) {
        noButton.classList.add("hidden");
        return;
      }

      noButton.style.transform = `scale(${noScale})`;
      noButton.classList.add("shake");

      questionImage.src =
        Math.random() > 0.5 ? "images/sad1.gif" : "images/sad2.gif";

      noMessage.innerText =
        noMessages[Math.floor(Math.random() * noMessages.length)];

      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

      if (navigator.vibrate) navigator.vibrate(150);
    }

    noButton.addEventListener("mouseover", attackNoButton);
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      attackNoButton();
    });

    // Easter egg: press "Y" to auto-click Yes
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "y") {
        yesButton.click();
      }
    });

    // Falling hearts animation
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 400);
  </script>

</body>
</html>
